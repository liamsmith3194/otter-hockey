{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="h3 subheading text-left">Your Basket</h2>
        </div>
    </div>
    <div class="row">
        <div class="product-container col-12">
            <div class="row mt-1 mb-2">
                {% if bag_items %}
                <div>
                    {{ bag_items }}
                </div>
                
                <span>
                <h3>Basket Total</h3>
                <br>
                <h4>Free Delivery Offer</h4>
                <br>
                <h4>Delivery Total</h4>
                <br>
                <h2 class="h3 subheading text-left">Grand Total</h2>
                <br>
                <h4>
                    <a href="{% url 'products' %}" class="btn-white py-3"><strong>
                            Keep Shopping
                        </strong></a>
                </h4>
                <h4>
                    <a href="{% url 'products' %}" class="btn-grey py-3"><strong>
                            Checkout
                        </strong></a>
                </h4>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
