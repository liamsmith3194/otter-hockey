{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Contact {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mt-4">
            <h2 class="subheading text-left">Contact</h2>

            <p class="font-weight-bold">General Equiries</p>

            <form class="" method="POST" action="">
                <!-- Contact Form -->
                {% csrf_token %}
                <div class="form-group">
                    <input id="nameInput" type="text" name="name" class="form-style"
                        Placeholder="Full name *" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-style" id="exampleFormControlEmail"
                        placeholder="Email address *" required>
                </div>
                <div class="form-group">
                    <input id="subjectInput" type="text" name="subject" class="form-style"
                        Placeholder="Subject *" required>
                </div>
                <div class="form-group">
                    <textarea class="form-style" name="message" id="exampleFormControlTextarea1" rows="6"
                        placeholder="Message content *" required></textarea>
                </div>
                <div class="submit-button text-right mb-2">
                    <button class="allauth-buttons font-weight-bold" type="submit">Send Message</button>
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 mt-4">
            <div class="w-100">
                <div class="iframe-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.3468442615545!2d-0.27386248407549807!3d51.48850231990553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760e7220184079%3A0x8d29d0e04a122fbf!2s22%20Sutton%20Ln%20N%2C%20Chiswick%2C%20London%20W4%204LD!5e0!3m2!1sen!2suk!4v1657048264561!5m2!1sen!2suk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </div>
        
    </div>
</div>

{% endblock %}

{% block postloadjs %}
<script type='text/javascript'>
</script>
{% endblock %}
