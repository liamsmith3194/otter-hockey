{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h2 class="subheading text-left">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="allauth-form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
